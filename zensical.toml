[project]
site_name = "Claude Dev Insights"
site_description = "Comprehensive developer analytics and productivity insights for Claude Code"
site_url = "https://kanopi.github.io/claude-dev-insights/"
repo_url = "https://github.com/kanopi/claude-dev-insights"
repo_name = "kanopi/claude-dev-insights"

[project.theme]
name = "material"
palette = [
    {scheme = "default", primary = "indigo", accent = "indigo"},
    {scheme = "slate", primary = "indigo", accent = "indigo"}
]
features = [
    "navigation.instant",
    "navigation.tabs",
    "navigation.sections",
    "navigation.expand",
    "navigation.top",
    "search.highlight",
    "search.share",
    "toc.follow",
    "content.code.copy"
]

[project.theme.icon]
repo = "fontawesome/brands/github"

[[project.nav]]
Home = "index.md"

[[project.nav]]
"Getting Started" = [
    "installation.md",
    "quick-start.md"
]

[[project.nav]]
Features = [
    "features/session-analytics.md",
    "features/security-scanner.md",
    "features/cost-guard.md",
    "features/quality-automator.md"
]

[[project.nav]]
Configuration = [
    "configuration/overview.md",
    "configuration/security-patterns.md",
    "configuration/cost-thresholds.md",
    "configuration/quality-rules.md"
]

[[project.nav]]
"Google Sheets" = [
    "google-sheets/setup.md",
    "google-sheets/usage.md"
]

[[project.nav]]
"Usage Examples" = [
    "usage/view-analytics.md",
    "usage/security-events.md",
    "usage/quality-reports.md"
]

[[project.nav]]
Contributing = "contributing.md"

[project.markdown_extensions]
admonition = true
codehilite = true
toc = {permalink = true}

[project.extra]
generator = false

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/kanopi/claude-dev-insights"

[project.copyright]
text = "Copyright Â© 2025 Kanopi Studios"
